<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Checkout</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Artikel</th>
                <th>Preis</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}€</td>
                </tr>
            {% endfor %}
        </tbody>
        <tfoot>
            <tr>
                <th>Gesamt</th>
                <th>{{ total_price }}€</th>
            </tr>
        </tfoot>
    </table>
    <form action="{{ url_for('complete_sale') }}" method="post">
        <button type="submit" class="btn btn-success">Verkauf abschließen</button>
    </form>
    <a href="{{ url_for('sales_panel') }}" class="btn btn-secondary">Zurück</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
